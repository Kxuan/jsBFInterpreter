<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BrainFuck Interpreter - iXuan.org</title>
    <link rel="stylesheet" media="screen" href="css/hover-min.css"/>
    <link rel="stylesheet" media="screen" href="css/brainfuck.css"/>
    <script type="text/javascript" src="DOMGrab.js"></script>
    <script type="text/javascript" src="bf.js"></script>
    <script type="text/javascript" src="ui.js"></script>
</head>
<body>
<noscript>Javascript Required</noscript>
<div>
    <label>
        Editor:
        <textarea class="editor">+[>,.<+]</textarea>
    </label>
    <a href="#" class="run hvr-sweep-to-right">Run</a>
</div>
<div class="result"></div>
<ul class="debug">
    <li>
        <label>
            Debug Mode
            <input type="checkbox" class="float_right" checked name="isDebug"/>
        </label>
    </li>
    <li>
        Status
        <label class="status float_right">halt</label>
    </li>
    <li>
        IP
        <label class="ip float_right">0</label>
    </li>
</ul>
</body>
</html>
